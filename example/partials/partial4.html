<p> Map demo using Leaflet (but no DHIS2 API connection):</p>


<!-- Just some static data fore the second milestone of the project -->
<div ng-init="organizations = [{name:'Nice facility', phone:'22-55-22-55', lat:'30', long:'33'},
                         {name:'Bad facility', phone:'555-22', lat:'25', long:'29'},
                         {name:'Good facility', phone:'100', lat:'33' , long:'34'},
                         {name:'Dirty facility', phone:'5678-22-4000', lat:'28', long:'38'},
                         {name:'Clean facility', phone:'0-8765', lat:'37', long:'37'},
                         {name:'Awkward facility', phone:'555-6666', lat:'35', long:'35'}]"></div>

<label>Search for an organization unit here: <input type="string" ng-model="searchText" placeholder="Type in search criteria . . ." class="form-control"></label>
<table id="searchTextResults">
  <tr><th>Name</th><th>Phone</th><th>Location</th></tr>
  <tr ng-repeat="organization in organizations | filter:searchText">
    <td>{{organization.name}}</td>
    <td>{{organization.phone}}</td>
	<td>{{organization.lat}}:{{organization.long}}</td>
    <td><button class="btn btn-success">Show in map</button></td>
	
  </tr>
</table>
<hr>

<table id="searchObjResults">
  
</table>













<p>
    Long: <input type="number" ng-model="location.lng">
    Lat: <input type="number" ng-model="location.lat">
</p>
<p>
    <button ng-click="addMarkers()" type="submit" class="btn btn-success">Add markers</button>
    <button ng-click="removeMarkers()" type="submit" class="btn btn-success">Remove markers</button>
    <button ng-click="removeOsmLayer()" type="submit" class="btn btn-success">Show cycle layer</button>
    <button ng-click="addOsmLayer()" type="submit" class="btn btn-success">Show OSM layer</button>
    <button ng-click="showGoogleLayers()" type="submit" class="btn btn-success">Show Google layer</button>
</p>

<p>
    <leaflet defaults="defaults" center="center" markers="markers" layers="layers" height="480px" width="800px"></leaflet>
</p>
